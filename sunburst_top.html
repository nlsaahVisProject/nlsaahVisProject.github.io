<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunburst - Top Level</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/draw_sunburst_top.js"></script>
    <link rel="stylesheet" href="css/sunburst.css">

</head>
<body>

    <div>
        <label><input class="topInput" type="radio" name="mode" value="size"> Size</label>
        <label><input class="topInput" type="radio" name="mode" value="count" checked> Count</label>
        <svg id="top" class="svg"></svg>
    </div>

    <script>
        drawSunburst("data/top_level.json", "#top", ".topInput", 960, 1000);
    </script>

</body>
</html>
