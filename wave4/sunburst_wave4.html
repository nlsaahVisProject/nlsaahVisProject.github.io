<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wave 4 Sunburst</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="../css/sunburst_bilevel.css">
    <link rel="stylesheet" href="../css/general.css">
    <script type="text/javascript" src="../js/sunburst_bilevel_partition.js"></script>
    <script type="text/javascript" src="../js/linked_button.js"></script>
    <script type="text/javascript" src="../js/sunburst_legend.js"></script>

</head>
<body>

<div class="legend4">
    <script>
        var legVals = ["Tobacco, Drugs, Alchohol", "Access to Healthcare", "Daily Activities", "General Health", "Illnesses"];
        var params = {
            values: legVals,
            color: d3.scale.ordinal()
                .domain(legVals)
                .range(["#8B574D", "#D42E31", "#FE812A", "#30A033", "#9367BB"]),
            divClass: ".legend4",
//            offset: 235,
            svgDims: {width: 200, height: 150}
        };

        drawLegend(params);
    </script>
</div>

<div>
    <svg id="wave4"></svg>

    <script>

        drawSuburstBilevelPartition("../data/wave4.json", "#wave4");
    </script>
</div>

<div>
    <svg id="button"></svg>
    <script>
        drawLinkedButton("#button", 960, 200, 100, 200, "wave4placeholder.html", "Explore Wave 4");
    </script>
</div>

</body>
</html>
