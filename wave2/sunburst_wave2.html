<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wave 2 Sunburst</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="../css/sunburst_bilevel.css">
    <link rel="stylesheet" href="../css/general.css">
    <script type="text/javascript" src="../js/sunburst_bilevel_partition.js"></script>
    <script type="text/javascript" src="../js/linked_button.js"></script>
    <script type="text/javascript" src="../js/sunburst_legend.js"></script>

</head>
<body>

<div class="legend2">
    <script>
        var legVals = ["Tobacco, Drugs, Alchohol", "Access to Healthcare", "Daily Activities", "Feelings", "General Health", "Nutrition"];
        var params = {
            values: legVals,
            color: d3.scale.ordinal()
                .domain(legVals)
                .range(["#980297", "#9367BB", "#FE812A", "#8B574D", "#30A033", "#D42E31"]),
            divClass: ".legend2",
            offset: 200,
            svgDims: {width: 960, height: 150}
        };

        drawLegend(params);
    </script>
</div>

<div>
    <svg id="wave2"></svg>
    <script>
        var SBW2 = SunburstBiLevel();
        SBW2.drawSunburstBiLevel("../data/wave2.json", "#wave2");
    </script>
</div>

<div>
    <svg id="button"></svg>
    <script>
        drawLinkedButton("#button", 960, 200, 100, 200, "explore_wave2.html", "Explore Wave 2");
    </script>
</div>
</body>
</html>
